<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calc_display">0</div>
        <div class="calc_keys">
          <button class="key-operator" id="add" data-action="add">+</button>
          <button class="key-operator" id="subtract" data-action="subtract">-</button>
          <button class="key-operator" id="multiply" data-action="multiply">&times;</button>
          <button class="key-operator" id="divide" data-action="divide">รท</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="0">0</button>
          <button id="decimal" data-action="decimal">.</button>
          <button id="clear" data-action="clear">AC</button>
          <button id="calculate" class="key-equal" data-action="calculate">=</button>
        </div>
      </section>
    </main>
    <script src="scripts.js" async defer></script>
  </body>
</html>
